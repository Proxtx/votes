<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server</title>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="logo.png" id="logo" />
    <div id="voting">
      <div id="questionText">
        <a>Wurde </a><q id="quote"></q><a> gesagt?</a>
      </div>
      <div id="votes">
        <div class="vote">
          <a id="text1">Option1</a>
          <div class="graphWrap">
            <div id="graph1" class="graph"></div>
          </div>
        </div>
        <div class="vote">
          <a id="text2">Option2</a>
          <div class="graphWrap">
            <div id="graph2" class="graph"></div>
          </div>
        </div>
        <div class="vote">
          <a id="text3">Option3</a>
          <div class="graphWrap">
            <div id="graph3" class="graph"></div>
          </div>
        </div>
        <div class="vote">
          <a id="text4">Option4</a>
          <div class="graphWrap">
            <div id="graph4" class="graph"></div>
          </div>
        </div>
        <div id="time" class="vote">
          <a>Zeit</a>
          <div class="graphWrap">
            <div id="timeGraph" class="graph"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
